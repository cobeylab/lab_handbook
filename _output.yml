bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="https://cobeylab.uchicago.edu/">Cobey Lab</a></li>
      after: null
    edit: null
    download: null
    search: yes
    sharing:
      twitter: yes
      google: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
